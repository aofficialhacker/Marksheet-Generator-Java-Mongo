<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Marksheet App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Add Marksheet</a></li>
          <li class="nav-item"><a class="nav-link" href="/marksheets">View All</a></li>
          <li class="nav-item"><a class="nav-link active" href="/dashboard">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Dashboard</h1>
    <div class="row">
      <!-- Total Students -->
      <div class="col-md-3 mb-3">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total Students</h5>
            <p class="card-text" th:text="${stats.totalStudents}">0</p>
          </div>
        </div>
      </div>
      <!-- Average Math Marks -->
      <div class="col-md-3 mb-3">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Avg. Math Marks</h5>
            <p class="card-text" th:text="${stats.avgMath}">0</p>
          </div>
        </div>
      </div>
      <!-- Average Science Marks -->
      <div class="col-md-3 mb-3">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title">Avg. Science Marks</h5>
            <p class="card-text" th:text="${stats.avgScience}">0</p>
          </div>
        </div>
      </div>
      <!-- Average English Marks -->
      <div class="col-md-3 mb-3">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Avg. English Marks</h5>
            <p class="card-text" th:text="${stats.avgEnglish}">0</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Chart Section -->
    <div class="chart-container mt-4">
      <canvas id="marksChart"></canvas>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Marksheet Generator. All rights reserved.</p>
    </div>
  </footer>

  <!-- Chart.js Script -->
  <script th:inline="javascript">
    const ctx = document.getElementById('marksChart').getContext('2d');
    const marksChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Math', 'Science', 'English'],
        datasets: [{
          label: 'Average Marks',
          data: [
            parseFloat([[${stats.avgMath}]]), 
            parseFloat([[${stats.avgScience}]]), 
            parseFloat([[${stats.avgEnglish}]])
          ],
          backgroundColor: [
            'rgba(40,167,69,0.7)', 
            'rgba(23,162,184,0.7)', 
            'rgba(255,193,7,0.7)'
          ],
          borderColor: [
            'rgba(40,167,69,1)', 
            'rgba(23,162,184,1)', 
            'rgba(255,193,7,1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
