<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Marksheet Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Marksheet App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Add Marksheet</a></li>
          <li class="nav-item"><a class="nav-link" href="/marksheets">View All</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item">
            <button id="themeToggle" class="btn btn-link nav-link">Dark Mode</button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <h1 class="mb-4 text-center">Enter / Edit Student Details</h1>
    <!-- IMPORTANT: enctype="multipart/form-data" is required for file uploads -->
    <form th:action="@{/generate}" th:object="${marksheet}" method="post" enctype="multipart/form-data">
      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Student Name</label>
        <input type="text" class="form-control" th:field="*{studentName}" placeholder="Enter name" required>
      </div>
      
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Roll Number</label>
          <input type="text" class="form-control" th:field="*{rollNumber}" placeholder="Enter roll number" required>
        </div>
        <div class="col">
          <label class="form-label">Class</label>
          <input type="text" class="form-control" th:field="*{className}" placeholder="e.g., 10A, 12B" required>
        </div>
        <div class="col">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" th:field="*{dob}" required>
        </div>
      </div>
      
      <!-- UPDATED: Name changed from "profilePicture" to "profilePictureFile" -->
      <div class="mb-3">
        <label class="form-label">Profile Picture</label>
        <input type="file" class="form-control" name="profilePictureFile">
      </div>
      
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Math</label>
          <input type="number" class="form-control" th:field="*{math}" required>
        </div>
        <div class="col">
          <label class="form-label">Science</label>
          <input type="number" class="form-control" th:field="*{science}" required>
        </div>
        <div class="col">
          <label class="form-label">English</label>
          <input type="number" class="form-control" th:field="*{english}" required>
        </div>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Save / Generate Marksheet</button>
      </div>
    </form>
  </div>

  <!-- (Optional) Theme Toggle Script -->
  <script>
    document.getElementById("themeToggle").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      document.querySelectorAll(".navbar").forEach(function(navbar) {
        navbar.classList.toggle("dark-mode");
      });
      if(document.body.classList.contains("dark-mode")){
        this.textContent = "Light Mode";
      } else {
        this.textContent = "Dark Mode";
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
